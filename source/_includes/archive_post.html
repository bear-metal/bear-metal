{% capture category %}{{ post.categories | size }}{% endcapture %}

<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate class="small-2 columns">{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span>"}}</time>

<div class="small-8 columns">
<h2><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h2>
</div>
