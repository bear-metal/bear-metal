---
layout: page
footer: false
---

<section class="row">
<div id="blog-archives" class="small-12 large-8 columns small-centered">
<article class="row">
  {% for post in site.categories[page.category] %}
  {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
  <h2 class="small-2 columns">
  {% unless year == this_year %}
    {% assign year = this_year %}
    {{ year }}
  {% endunless %}
  </h2>
  {% include archive_post.html %}
</article>
{% endfor %}
</div>
</section>
